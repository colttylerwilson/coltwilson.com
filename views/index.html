<!doctype html>
<html lang="en">

<head>
  <!--Used for Google font Open Sans-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Colt Tyler Wilson</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      background-color: #ffffff;
      border-color: black;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      padding-left: 130px;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: 400;
      padding-top: 50px;
    }

    #logo h1 {
      font-size: 3.5em;
      font-weight: bold;
    }

    #logo {
      text-align: center;
    }

    #logo span {
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 0.90em;
    }

    #header-wrapper {
      overflow: hidden;
      padding: 5em 0em;
      border: black;
      border-bottom-style: solid;
      border-bottom-width: 1px;
    }

    #wrapper2 {
      overflow: hidden;
      padding: 0em 0em 8em 0em;
    }

    #project-column {
      overflow: hidden;
      padding-bottom: 6em;
      text-align: center;
    }

    .container-fluid {
      margin: 0px auto;
    }

    #project-column #tbox1,
    #project-column #tbox2,
    #project-column #tbox3 {
      text-align: center;
      padding: 80px 40px 80px 40px;
      width: 375px;
      height: 125px;
      vertical-align: top;
      display: inline-block;
      *display: inline;
      zoom: 1
    }

    #project-column h2 {
      font-weight: 900;
      font-family: 'Open Sans', sans-serif;
      margin: 1em 0em;
      text-transform: uppercase;
      font-size: 1.85em;
      font-weight: 700;
    }

    .stretch {
      width: 100%;
      display: inline-block;
      font-size: 0;
      line-height: 0
    }

    icon {
      height: 50%;
      width: 50%;
    }

    .img-circle-icon {
      height: 50%;
      width: 50%;
      background-color: transparent;
    }

    .img-circle-icon-conway {
      height: 47%;
      width: 47%;
      background-color: transparent;
    }

  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#header-wrapper">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="#wrapper2">Projects</a></li>
          <li><a href="#Contact">Contact Me</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- End Navigation Bar -->
  <!-- Begin Header -->
  <div id="header-wrapper">
    <div id="header" class="container-fluid">
      <div id="logo">
        <h1>ColtWilson</h1>
        <span>A person in SPACE</a></span>
        <div class="container-fluid">
          <img src="images/profilePhotoCroppedMedium.jpeg" class="img-circle" alt="ProfilePhoto"/>
        </div>
      </div>
    </div>
  </div>
  <!-- END Header -->
  <!-- Begin Projects -->
  <div id="wrapper2">
    <div id="project-column" class="container-fluid"><a name="Projects"></a>
      <div id="tbox1">
        <div class="container-fluid">
          <a href="https://github.com/colttylerwilson" target="_blank">
            <img src="images/github-icon.png" class="img-circle-icon" alt="GitHub Icon"/>
          </a>
          <div id="title">
            <h2 id="Projects">GitHub Profile</h2>
          </div>
          <p></p>
        </div>
      </div>
      <div id="tbox2">
        <div class="container-fluid">
          <img src="images/conways-icon.png" class="img-circle-icon-conway" alt="Conway's Icon"/>
          <div id="title">
            <h2>Conway's GOL</h2>
          </div>
        </div>
      </div>
      <div id="tbox3">
        <div class="container-fluid">
          <img src="images/bubbles-icon.png" class="img-circle-icon" alt="Bubbles Icon"/>
          <div id="title">
            <h2>Drunkard Walk</h2>
          </div>
        </div>
      </div>
      <span class="stretch"></span>
    </div>
  </div>
  <!-- END Projects -->
</body>

</html>
